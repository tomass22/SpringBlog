<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/bootstrap4">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title text-center py-3">로그인</h1>

    <div class="mt-3">
        <form th:action="@{/authenticate}" method="post" class="mx-auto w-50">
            <div class="form-group">
                <label for="exampleInputEmail1">사용자 이름</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="사용자 이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">비밀번호</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="form-check">
                <input type="checkbox" name="rememberMe" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">유저 기억하기</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">로그인</button>
        </form>
    </div>
</div>
</body>
</html>
